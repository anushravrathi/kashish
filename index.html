<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Happy Valentine's Day</title>
    <style>
        body {
            background-color: #ffe6f0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #ff4d94;
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
        }
        .game {
            margin: 30px auto;
            width: 80%;
            position: relative;
        }
        .heart {
            width: 50px;
            height: 50px;
            background-color: #ff66b2;
            position: absolute;
            border-radius: 50% 50% 0 0;
            transform: rotate(-45deg);
            cursor: pointer;
        }
        .heart:before, .heart:after {
            content: '';
            width: 50px;
            height: 50px;
            background-color: #ff66b2;
            position: absolute;
            border-radius: 50%;
        }
        .heart:before {
            top: -25px;
            left: 0;
        }
        .heart:after {
            left: 25px;
            top: 0;
        }
        .playlist {
            margin-top: 50px;
        }
        .song {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>Happy Valentine's Day!</h1>
    <div class='game' id='game'>
        <p>Click the hearts!</p>
    </div>
    <div class='playlist'>
        <h2>Your Love Playlist</h2>
        <div class='song'>
            <iframe src='https://www.youtube.com/embed/QljF5oN9tFg' width='300' height='150' frameborder='0' allowfullscreen></iframe>
        </div>
        <div class='song'>
            <iframe src='https://www.youtube.com/embed/h6Oly4-THQA' width='300' height='150' frameborder='0' allowfullscreen></iframe>
        </div>
        <div class='song'>
            <iframe src='https://www.youtube.com/embed/mt1PXqG3xjY' width='300' height='150' frameborder='0' allowfullscreen></iframe>
        </div>
    </div>
    <script>
        const game = document.getElementById('game');
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.top = Math.random() * 80 + 'vh';
            heart.style.left = Math.random() * 80 + 'vw';
            let clickCount = 0;
            heart.addEventListener('click', () => {
                clickCount++;
                if (clickCount === 3) {
                    alert('You clicked 3 hearts!');
                    clickCount = 0;
                }
            });
            game.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }
        setInterval(createHeart, 1000);
    </script>
</body>
</html>
